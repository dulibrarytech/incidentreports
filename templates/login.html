<div id="login-dialog" class="modal-header">
	<h4>Login</h4>
	<form method="post" class="well">
		<label for="login-uname">Username:</label><br>
		<input id="login-uname" type="text"/>
		<br>
		<label for="login-passwd">Password:</label><br>
		<input id="login-passwd" type="text"/>

		<br />
		<input id="login-submit" type="button" class="form-button" value="Submit"/>
	</form>
</div>
